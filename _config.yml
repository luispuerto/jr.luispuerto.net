# Site/SEO settings
email: 
permalink: /:year/:month/:day/:title/
google_analytics: 

title: Trophy
description: 
url: ""
baseurl: ""
twitter_username: 
default_img: 

# Profile settings
name: 
profile_img: 
profile: 
social:
  github: 

# Build settings
markdown: kramdown
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - octopress-autoprefixer
compress_html:
  clippings: all
  comments: all
  startings: [html, head, body]
include: 
  - _pages
exclude:
  - _screenshots
  - .DS_Store
  - Gemfile
  - Gemfile.lock
  - LICENSE.txt
  - README.md

# Outputting
paginate: 5
paginate_path: "/blog/page-:num"
timezone: UTC # https://en.wikipedia.org/wiki/List_of_tz_database_time_zones

# Sass
sass:
  style: compressed
